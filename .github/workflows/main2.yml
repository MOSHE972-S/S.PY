name: Build IronClad EXE

on: 
  push:
    branches: [ main, master ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install customtkinter cryptography nuitka

      - name: Build EXE with Metadata
        run: |
          python -m nuitka --standalone --onefile --enable-plugin=tk-inter --windows-console-mode=disable --include-package=customtkinter --include-package=cryptography --assume-yes-for-downloads --company-name="IronClad Software" --product-name="IronClad Vault" --file-version=1.0.0.0 --product-version=1.0.0.0 --file-description="Secure File Encryption Vault" --copyright="Copyright (c) 2024 IronClad" --output-filename=IronClad_Vault s.py

      - name: Upload Finished EXE
        uses: actions/upload-artifact@v4
        with:
          name: IronClad_Hebrew_Edition
          path: IronClad_Vault.exe
