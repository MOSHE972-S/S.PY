name: Build s.py to EXE

on:
  workflow_dispatch: # מאפשר הרצה ידנית
  push:
    branches: [ "main" ] # רץ אוטומטית כשדוחפים קוד

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    # 1. משיכת הקוד
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. הגדרת סביבת פייתון
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        cache: 'pip'

    # 3. התקנת Nuitka וספריות הצפנה
    # שים לב: אם אתה משתמש ב-cryptography או ספריות אחרות, ודא שהן מותקנות כאן!
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka zstandard
        
        # --- התקנת ספריות שהקוד שלך צריך ---
        # אם יש לך קובץ requirements.txt תוריד את ה- # מהשורה הבאה:
        # pip install -r requirements.txt
        
        # אם אין לך קובץ כזה ואתה משתמש ב-cryptography, תשאיר את השורה הזו:
        pip install cryptography 

    # 4. הקימפול של s.py
    - name: Compile s.py with Nuitka
      run: |
        python -m nuitka --onefile --standalone --lto=yes --assume-yes-for-download
